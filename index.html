<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" lang="en">
		<title>Paper, Rock & Scissors</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	</head>
	<body>
		<div class="container">
			<h3 class="text-center">
				Welcome to the game
				<span class="label label-default">Rock</span>
				<span class="label label-info">Paper</span>
				<span class="label label-danger">Scissors</span>
			</h3>			
		</div>
		<div id="js-newGameElement" class="container">
			<div class="row text-center">
				<button id="js-newGameButton" class="btn btn-default">
					New Game
				</button>
			</div>
		</div>

		<div id="js-playerPickElement" class="container">
			<div class="row text-center">
				<button id='js-playerPick rock' class="btn">
					<span class="badge">
						<i class="far fa-hand-rock"></i>
					</span>
					Rock
				</button>
				<button id="js-playerPick paper" class="btn">
					<span class="badge">
						<i class="far fa-hand-paper"></i>
					</span>
					Paper
				</button>
				<button id="js-playerPick scissors" class="btn">
					<span class="badge">
						<i class="far fa-hand-scissors"></i>
					</span>
					Scissors
				</button>
			</div>
		</div>

		<div id="js-resultsTableElement" class="container">
			<div class="row">
				<div class="col-xs-5 text-center">
					<span id="js-playerPoints" class="badge">
						0
					</span>
					<span id="js-playerName">
						Player Name
					</span>
				</div>
				<div class="col-xs-2 text-center">
					VS
				</div>
				<div class="col-xs-5 text-center">
					<span id="js-computerPoints" class="badge">
						0
					</span>
					Computer
				</div>
			</div>
			<div class="row">
				<div class="col-xs-5 text-center">
					<span id="js-computerPick">
						Computer selection
					</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-5 text-center">
					<span id="js-playerResult">
						Player Score
					</span>
				</div>
				<div class="col-xs-2"></div>
				<div class="col-xs-5 text-center">
					<span id="js-computerResult">
						Computer Score
					</span>
				</div>
			</div>
		</div>

		


		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
